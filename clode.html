<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Programmer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f1624;
            color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .programmer {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 0 30px rgba(142, 45, 226, 0.5);
            overflow: hidden;
        }

        .programmer:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(142, 45, 226, 0.8);
        }

        .programmer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(20, 28, 47, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon img {
            width: 30px;
            height: 30px;
        }

        .icon:hover {
            transform: scale(1.3) !important;
            z-index: 20;
            background-color: rgba(30, 41, 70, 0.9);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: rgba(15, 22, 36, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #8e2de2;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #8e2de2;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #8e2de2;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgba(15, 22, 36, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .footer p {
            font-size: 14px;
            color: #8e2de2;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(142, 45, 226, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(142, 45, 226, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142, 45, 226, 0.2) 0%, rgba(15, 22, 36, 0) 70%);
            z-index: 5;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        .code-snippet {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            line-height: 1.2;
            pointer-events: none;
            z-index: 3;
            opacity: 0.4;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <a href="#" class="logo">DevPortfolio</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Projects</a>
            <a href="#" class="nav-link">Skills</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="particles" id="particles-js"></div>
        
        <div class="glow"></div>
        
        <div class="programmer">
            <img src="/api/placeholder/400/400" alt="Programmer Silhouette">
        </div>
        
        <!-- Icons will be dynamically created by JavaScript -->
    </div>

    <footer class="footer">
        <p>&copy; 2025 Modern Developer Portfolio | Designed with <i class="fas fa-heart" style="color: #8e2de2;"></i></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#8e2de2"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#8e2de2",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Programming languages/technologies icons
        const icons = [
            { name: 'JavaScript', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/javascript.svg' },
            { name: 'Python', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/python.svg' },
            { name: 'React', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/react.svg' },
            { name: 'Node.js', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/nodedotjs.svg' },
            { name: 'HTML5', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/html5.svg' },
            { name: 'CSS3', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/css3.svg' },
            { name: 'TypeScript', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/typescript.svg' },
            { name: 'Angular', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/angular.svg' },
            { name: 'Vue.js', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/vuedotjs.svg' },
            { name: 'PHP', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/php.svg' },
            { name: 'Java', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/java.svg' },
            { name: 'C#', url: 'https://cdnjs.cloudflare.com/ajax/libs/simple-icons/8.8.0/csharp.svg' }
        ];

        // Create floating icons
        const container = document.querySelector('.container');
        icons.forEach((icon, index) => {
            const iconElement = document.createElement('div');
            iconElement.className = 'icon';
            iconElement.innerHTML = `<img src="${icon.url}" alt="${icon.name}" style="filter: invert(1);">`;
            
            // Calculate position in a circle around the programmer
            const angle = (index / icons.length) * Math.PI * 2;
            const radius = 250; // Distance from center
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            iconElement.style.transform = `translate(${x}px, ${y}px)`;
            container.appendChild(iconElement);
            
            // Animation
            const animationDuration = 10 + Math.random() * 20;
            const animationDelay = Math.random() * 5;
            
            // Create keyframes for orbital motion
            const keyframes = `
                @keyframes orbit${index} {
                    0% {
                        transform: translate(${x}px, ${y}px) rotate(0deg);
                    }
                    50% {
                        transform: translate(${x * 1.1}px, ${y * 1.1}px) rotate(180deg);
                    }
                    100% {
                        transform: translate(${x}px, ${y}px) rotate(360deg);
                    }
                }
            `;
            
            // Add keyframes to the document
            const styleSheet = document.createElement("style");
            styleSheet.textContent = keyframes;
            document.head.appendChild(styleSheet);
            
            // Apply animation
            iconElement.style.animation = `orbit${index} ${animationDuration}s linear ${animationDelay}s infinite`;
        });

        // Add floating code snippets
        const codeSnippets = [
            'const app = () => {\n  return (\n    <div>Hello World</div>\n  );\n};',
            'function calculateSum(a, b) {\n  return a + b;\n}',
            'import React from "react";\n\nconst Component = () => {\n  return <div>Component</div>;\n};',
            'class User {\n  constructor(name) {\n    this.name = name;\n  }\n}',
            'def process_data(data):\n    return [x*2 for x in data]',
            '.container {\n  display: flex;\n  align-items: center;\n}'
        ];

        for (let i = 0; i < 8; i++) {
            const snippet = document.createElement('div');
            snippet.className = 'code-snippet';
            snippet.textContent = codeSnippets[i % codeSnippets.length];
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            snippet.style.left = `${x}px`;
            snippet.style.top = `${y}px`;
            snippet.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            
            document.body.appendChild(snippet);
            
            // Slow floating animation
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = 0.2 + Math.random() * 0.3;
            
            let posY = y;
            setInterval(() => {
                posY += speed * direction;
                snippet.style.top = `${posY}px`;
                
                // Reset position if out of screen
                if (posY > window.innerHeight + 100 || posY < -100) {
                    posY = direction > 0 ? -100 : window.innerHeight + 100;
                }
            }, 50);
        }

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
            
            // Delayed follower
            setTimeout(() => {
                cursorFollower.style.top = e.clientY + 'px';
                cursorFollower.style.left = e.clientX + 'px';
            }, 80);
        });

        // Scale cursor on hover over clickable elements
        document.querySelectorAll('a, .icon').forEach(item => {
            item.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2.5)';
                cursorFollower.style.transform = 'translate(-50%, -50%) scale(0.5)';
            });
            
            item.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        // Interactive programmer image
        const programmer = document.querySelector('.programmer');
        const glow = document.querySelector('.glow');

        document.addEventListener('mousemove', (e) => {
            // Calculate distance from center
            const rect = programmer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Get mouse position relative to center
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            // Calculate distance from center
            const distance = Math.sqrt(mouseX * mouseX + mouseY * mouseY);
            const maxDistance = Math.min(window.innerWidth, window.innerHeight) / 2;
            
            // Calculate movement factor (more movement when closer)
            const moveFactor = 1 - Math.min(distance / maxDistance, 1);
            const moveAmount = 15; // Maximum pixel movement
            
            // Move programmer slightly towards cursor
            const moveX = (mouseX / distance) * moveAmount * moveFactor;
            const moveY = (mouseY / distance) * moveAmount * moveFactor;
            
            programmer.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + moveFactor * 0.05})`;
            
            // Move glow with more intensity
            glow.style.transform = `translate(${moveX * 1.5}px, ${moveY * 1.5}px)`;
        });

        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            programmer.style.transform = 'translate(0, 0)';
            glow.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
